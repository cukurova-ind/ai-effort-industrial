{% extends "main_template.html" %}
{% load static %}

{% block title %}

Model Filtreleme

{% endblock %}


{% block content %}

  

<div class="container-fluid modeling-selection">
    <form method="post" id="model_selection">
        <div class="row">
            {% csrf_token %}
            <div class="mb-3">
                <h3 id="for-data" data-for="{{ wtf }}">{{ for }} için Kayıtlı Model Seçimi</h3> 
            </div>
            <div class="mb-3 row">
                <div class="col-md-11">
                <label for="prompt_type" class="form-label">İstem Tipi</label> 
                <select name="prompt_type" class="form-select" id="prompt_type">
                    <option value="">Seçiniz</option>
                    <option value="generator">Üretici</option>
                    <option value="predictor">Tahmin Edici</option>
                </select>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-11">
                <label for="prompt_model_type" class="form-label">Model Tipi</label> 
                <select name="prompt_model_type" class="form-select" id="prompt_model_type">
                    <option value="">Seçiniz</option>
                </select>
                </div>
            </div>
            <div class="mb-3 row align-items-end">
                <div class="col-md-11">
                    <label for="prompt_model_version" class="form-label">Kayıtlı Modeller</label> 
                    <select name="prompt_model_version" class="form-select" id="prompt_model_version">
                        <option value="">Seçiniz</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <label class="form-label invisible">Sil</label>
                    <a href="#"
                       class="btn btn-danger w-100 is-hidden"
                       id="model_deleting">Sil</a>
                </div>
            </div>
            
            
            
        </div>
    </form>
    <a href="#"
        class="btn btn-primary is-hidden"
        id="model_loading"
        target="_blank">Yükle</a>
</div> 


     
{% endblock %}
