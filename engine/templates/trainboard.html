<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Trainboard</title>

    <link href="/static/css/engine-style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"> 

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet" >
    
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>
    
    <script src="/static/js/websocket.js"></script>

</head>

<body>

    <div class="container-fluid px-3 py-4">
        <div class="row">
        
            <!-- Small Left Panel (Top Menu) -->
            <div class="col-md-3 col-lg-2">
                <div class="text-center">
                    {{ user.username|json_script:"userName" }}
                    {{ user.email|json_script:"userEmail" }}
                    {{ profile_name|default:"unknownprofile"|json_script:"profileName" }}
                    <div class="btn-group" role="group">
                        <a id="start" href="#" class="btn btn-primary">Start</a>
                        <a id="stop" href="#" class="btn btn-danger">Stop</a>
                        <a id="restore" href="#" class="btn btn-warning">ReTrain</a>
                    </div>
                    <div class="d-flex flex-column gap-2 mt-3" id="flow">
                        
                    </div>
                </div>
            </div>
    
            <!-- Large Middle Panel (Progress Bars) -->
            <div class="col-md-6 col-lg-7">
                <h5 class="text-center">Reports <span class="text-muted">/ Epochs</span></h5>
                <div id="epoch" class="mb-2"></div>
                <div class="progress mb-3">
                    <div class="progress-bar bg-success" id="epoch-prog"
                        role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
    
                <div id="step" class="mb-2"></div>
                <div class="progress mb-3">
                    <div class="progress-bar bg-info" id="step-prog"
                        role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
    
                <div id="score" class="text-center mb-2"></div>
            </div>
    
            <!-- Small Right Panel (Prediction / Truth / Result / Loss) -->
            <div class="col-md-3 col-lg-3">
                <div class="text-center" id="val-message"></div>
                <div class="text-center">
                    <div id="pred" class="mb-4"></div>
                    <div id="truth" class="mb-4"></div>
                    <div id="result" class="mb-4"></div>
                    <div id="loss" class="mb-4"></div>
                </div>
            </div>
        </div>
    
        <!-- Naming Bar (Bottom Section) -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data" id="save_form">
                    <div class="input-group is-hidden" id="naming-bar">
                        <input type="text" name="folder_name" class="form-control" value="{{ conf.model }}" readonly>
                        <input type="text" name="model_name" class="form-control" id="model_name" placeholder="Model ismi" aria-describedby="model_save">
                        <div class="input-group-append">
                            <button class="btn btn-success waiting" id="model_save" type="button">Kaydet</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script> 
</body>

</html>
