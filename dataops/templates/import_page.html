{% extends "main_template.html" %}
{% load static %}

{% block title %}

Çoklu Giriş

{% endblock %}


{% block content %}

<div class="container-fluid data-import-main">
    <div class="data-form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p><strong>Veri Yükleme | {{ what }}</strong></p>
            <hr>
            <div class="mb-3">
                <div>
                    <label class="form-label" for="id_data_file">Veri Dosyası (.csv, .xlsx)</label>
                </div>
                <input type="file" name="data_file" id="id_data_file" accept=".csv, .xlsx">
            </div>
            <button class="btn btn-success text-center" type="submit">Yükle</button>
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}  
    </div>
</div>
        
{% endblock %}
